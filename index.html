<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USJ Birthday Card Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>USJ ðŸŽ‚ Birthday Card Maker</h1>

  <div class="controls">
    <div class="control-group">
      <label for="photoInput">1. Upload Photo</label>
      <input type="file" id="photoInput" accept="image/*">
    </div>

    <div class="control-group">
      <label for="cardSelect">2. Select Template</label>
      <select id="cardSelect">
        <option value="/templates/Template-1-SBV-BG-BlueTheme.png">Blue Theme(Reselect this after selecting another card)</option>
        <option value="/templates/Template-2-SBV-BG-PinkTheme.png">Pink Theme</option>
        <!-- add more templates here -->
      </select>
    </div>

    <fieldset>
      <legend>3. Adjust Photo</legend>
      <label>X: <input type="range" id="photoX" min="0" max="1" step="0.01" value="0.5"></label>
      <label>Y: <input type="range" id="photoY" min="0" max="1" step="0.01" value="0.5"></label>
      <label>Scale: <input type="range" id="photoScale" min="0.1" max="3" step="0.01" value="1"></label>
    </fieldset>

    <fieldset>
      <legend>4. Adjust Name</legend>
      <input type="text" id="nameInput" placeholder="Enter name" value="Your Name">
      <label>X: <input type="range" id="nameX" min="0" max="1" step="0.01" value="0.1"></label>
      <label>Y: <input type="range" id="nameY" min="0" max="1" step="0.01" value="0.1"></label>
      <label>Scale: <input type="range" id="nameScale" min="0.5" max="5" step="0.1" value="1"></label>
    </fieldset>

    <label for="nameColor">Name Color:</label>
      <select id="nameColor">
        <option value="#000000">Black</option>
        <option value="#ffffff">White</option>
        <option value="#1e90ff">Blue</option>
        <option value="#ff0000">Red</option>
        <option value="#00a000">Green</option>
        <!-- add any named or hex colors you like -->
      </select>
    <button id="confirmBtn" disabled>Confirm & Enable Download</button>
  </div>

  <button id="downloadBtn" style="display:none;">Download JPEG</button>

  <div class="card-holder">
    <canvas id="cardCanvas"></canvas>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
